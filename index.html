<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Tracer - Advanced Network Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">üåê IP Tracer Pro</div>
      <button class="theme-toggle" onclick="toggleTheme()">
        <i class="bi bi-moon-stars"></i>
      </button>
    </div>
  </div>

  <div class="main-container">
    <div class="content-area" style="width:100%;">
      <!-- Current IP Card -->
      <div class="card fade-in">
        <h2><i class="bi bi-wifi"></i> Your Current IP</h2>
        <div class="ip-display" id="current-ip">
          <span>Loading...</span>
          <button class="copy-btn" onclick="copyToClipboard('current-ip')" title="Copy IP">
            <i class="bi bi-clipboard"></i>
          </button>
        </div>
        <div id="current-ip-details"></div>
      </div>

      <!-- IP Search Card -->
      <div class="card fade-in">
        <h2><i class="bi bi-search"></i> IP Address Lookup</h2>
        <p style="color: var(--text-secondary); margin-bottom: 1rem;">
          Enter an IPv4 or IPv6 address to get detailed information about its location and network.
        </p>
        <form class="search-form" id="ip-search-form">
          <input 
            type="text" 
            class="search-input" 
            id="ip-input" 
            placeholder="e.g., 8.8.8.8, 2001:4860:4860::8888"
            autocomplete="off"
          />
          <button type="submit" class="search-button">
            <i class="bi bi-search"></i>
            Lookup
          </button>
        </form>
        <div id="search-results"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
